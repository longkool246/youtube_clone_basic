<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example using direction</title>
  <style>
    body {
      direction: ltr; /* Đặt hướng viết thành Right-to-Left */
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1, p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chào mừng đến với trang web của chúng tôi</h1>
    <p>Đây là một ví dụ về cách sử dụng thuộc tính 'direction' trong CSS.</p>
    <p>Thay đổi hướng viết từ trái qua phải thành từ phải qua trái.</p>
  </div>
</body>
</html>
