<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Toggle Button</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* styles.css */
.toggle {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 30px;
}

.toggle input[type="checkbox"] {
  display: none;
}

.slider {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #ccc;
  border-radius: 15px;
  transition: background-color 0.3s;
}

.slider::before {
  content: "";
  position: absolute;
  width: 50%;
  height: 100%;
  background-color: #fff;
  border-radius: 50%;
  left: 0;
  transition: left 0.3s;
}

.toggle input[type="checkbox"]:checked + .slider::before {
  left: 50%;
}

.label-on,
.label-off {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  transition: opacity 0.3s;
}

.label-on {
  left: 5px;
  opacity: 1;
}

.label-off {
  right: 5px;
  opacity: 1;
}

.toggle input[type="checkbox"]:checked + .slider .label-on {
  opacity: 0;
}

.toggle input[type="checkbox"]:checked + .slider .label-off {
  opacity: 1;
}

</style>
<body>
  <label class="toggle">
    <input type="checkbox" id="toggleCheckbox">
    <div class="slider"></div>
    <span class="label-on">On</span>
    <span class="label-off">Off</span>
  </label>
</body>
</html>
